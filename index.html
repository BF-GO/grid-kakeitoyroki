	<head>

		<link rel="stylesheet" type="text/css" href="styles/index.css" />

	<body>
		<header class="header">
			<div class="header-logo">
				<img

					src="./images/icons/icon-layout.svg"
					alt=""
				/>
				<span class="header-logo-title">GRID</span>
			</div>
			<nav class="header-nav">
				<span class="header-link-active">How it works</span>
				<div class="header-link-point"></div>

				<div class="header-link-point"></div>
				<a class="header-link" href="#">What we do</a>
				<div class="header-link-point"></div>
				<a class="header-link" href="#">Contact us</a>
			</nav>
			<button class="primary-button-corner header-button">Sign In</button>
		</header>
		<main>
			<div></div>
			<div class="main-grid">
				<div class="main-gird-text1">

					This is multipurpose grid, it fits for portfolio, services or agency

				<img
					class="main-grid-images1"
					src="images/photos/bridge.jpg"

					class="main-grid-images2"
					src="images/photos/forest.jpg"
					alt="A lush green forest with tall trees"
				/>
				<img
					class="main-grid-images3"
					src="images/photos/lighthouse.jpg"
					alt="A lighthouse standing tall near the coast"
				/>

					class="main-grid-images4"
					src="images/photos/sea.jpg"
					alt="A peaceful view of the sea with gentle waves"
				/>
				<img
					class="main-grid-images5"
					src="images/photos/raindrops.jpg"
					alt="Raindrops on a glass window with a blurred background"
				/>
				<img
					class="main-grid-images6"
					src="images/photos/waterfall.jpg"
					alt="A stunning waterfall cascading over rocks"
				/>
				<img
					class="main-grid-images7"
					src="images/photos/on-a-skateboard.jpg"
